{% extends 'base/base.html' %}
{% load static %}
{% block content %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <div class="container">
            <div class="row g-0">
                <div class="col-sm-6 col-md-8" id="header-text">
                  <h1 id="header-h1" style="color: #14D828">Please, Enter your Malicious Link here.  </h1>
                  <!-- <p id="header-paragraph">Input your url here and the website will give you prediction</p> -->
                    <br>
                </div>
                <form class="form-inline text-center" method="POST" action="">
                {% csrf_token %}
                <div class="form-group mx-sm-3 mb-2">
                      {% if prediction == 1 %}
                    <p id="header-paragraph" style="color: red; font-weight: bold;" >Malicious Site</p>
                {% elif prediction == 0 %}
                    <p id="header-paragraph" style="color: green; font-weight: bold;"; >Legitimate Site</p>

                {% endif %}
                 <input type="text" class="form-control" id="url"  name="url" placeholder="Input the URL">
                </div>
                <button type="submit" class="btn-lg" style="color: white; background-color: #14D828;text-align: center;">Predict</button>
                </form>



              </div>
    </div>
{% endblock content %}
